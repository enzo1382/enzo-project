<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">
    <title>Social-link-profile-main</title>
</head>
<body>
    <main class="container">
        <div class="img">
            <img class="img" src="./images/avatar-jessica.jpeg" width="100px" height="100px">
        </div>
        <div class="text">
            <h1>Jessica Randall</h1>
            <h4>London,United Kingdom</h4>
            <p>"Front-end developer and avid reader"</p>
        </div>
        <div class="buttoms">
            <div class="box-1">
                <input type="button" value="GitHub" id="box-1">
            </div>
            <div class="box-2">
                <input type="button" value="Frontend Mentor" id="box-2">
            </div>
            <div class="box-3">
                <input type="button" value="LinkedIn" id="box-3">
            </div>
            <div class="box-4">
                <input type="button" value="Twitter" id="box-4">
            </div>
            <div class="box-5">
                <input type="button" value="Instagram" id="box-5">
            </div>
        </div>
    </main>
</body>
</html>
